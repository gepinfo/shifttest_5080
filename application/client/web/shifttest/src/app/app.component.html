<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null"
            style="background-color: #2c2cbb;">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Management" nzIcon="notification" routerLink="/management" (click)="setCurrentMenu('Management')" [routerLinkActive]="['is-active']"></li>
      <li nz-submenu nzOpen nzTitle="Users" nzIcon="file-text" routerLink="/users" (click)="setCurrentMenu('Users')" [routerLinkActive]="['is-active']"></li>
      <li nz-submenu nzOpen nzTitle="Settings" routerLink="/settings" (click)="setCurrentMenu('Settings')" [routerLinkActive]="['is-active']" nzIcon="setting"></li>

    </ul>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed" style="position: absolute; bottom:0;">
      <li nz-submenu nzOpen nzTitle="Questions" nzIcon="question-circle"></li>
      <li nz-submenu nzOpen nzTitle="Open" nzIcon="double-right" class="" (click)="isCollapsed = !isCollapsed"></li>

    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <div nz-row>
          <div nz-col nzSpan="8" *ngIf="appService.currentMenu === 'Settings'" class="sub-menu-title" [style.max-width]="isCollapsed ? '18%' : '21%'">
            <h3 nz-typography style="margin: 15px 0; text-align: center;">{{appService.currentMenu}}</h3>
            <!-- <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
              <span class="trigger"
                 nz-icon
                 [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
              ></span>
            </span> -->
          </div>
          <div nz-col nzSpan="8">
            <h3 nz-typography style="margin: 15px 30px;">{{appService.title}}</h3>
          </div>
          <div nz-col nzSpan="5"></div>
          <div nz-col nzSpan="5" *ngIf="appService.currentMenu != 'Settings'"></div>
          <div nz-col nzSpan="5">
            <nz-avatar nzIcon="user" style="background-color:#f56a00; float: right; margin: 15px;"></nz-avatar>
          </div>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <!-- <div class="inner-content" [style.padding]="appService.currentMenu == 'Settings' ? '0' : '24px'"> -->
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
